<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/script.js" defer></script>
    <title>To Do App</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="app-title">ToDos</h1>
            <ul class="todo-list js-todo-list"></ul>
            <!-- add the empty state here -->
            <div class="empty-state">
              <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
              <h2 class="empty-state__title">Add your first ToDo</h2>
              <p class="empty-state__description">What do you want to get done today?</p>
            </div>
            <!-- end -->
            <form class="js-form">
              <input autofocus type="text" aria-label="Enter a new ToDo item" placeholder="E.g. Buy Groceries" class="js-todo-input">
            </form>
          </div>

    </main>

</body>

</html>
